<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Auto Type Code Generator</title>
      <link rel="stylesheet" href="style.css">
      <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   </head>
   <body>
      <section class="big-container">
        <div class="header-container">
          <h1>Auto Type Code Generator</h1>
          <a href="https://github.com/kasim393" target="_blank">
            <i class='bx bxl-github'></i></a>
          <a href="https://www.instagram.com/cypherwebs/" target="_blank">
            <i class='bx bxl-instagram'></i></a>
          <a href="https://twitter.com/cypherwebs" target="_blank">
            <i class='bx bxl-twitter' ></i></a>
          <a href="https://www.youtube.com/channel/UCOBk_NO_XSgLAy6lOMHvj9A" target="_blank"><i class='bx bxl-youtube' ></i></a>
          
        </div>
         <div class="container">
            <p id="text"></p>
         </div>
         <div class="input-container">
           <label for="myText">Enter Text: </label>
            <input type="text" id="myText" autocomplete="off">
            <br>
           <label for="myText">Enter Speed </label>
            <input type="number" id="speed" autocomplete="off">
         </div>
         <div class="submit-container">
            <button onclick="getInputValue();" class="submit">submit</button>
            <button onclick="reset();" class="reset">reset</button>
         </div>
         <button onclick="generate();" class="generate">generate code</button>
         <div class="code-container">
            <p id="code"></p>
            <button onclick="copyCode();" id="copyBtn">Copy<i class='bx bx-clipboard'></i></button>
         </div>
      </section>
      <script src="script.js"></script>
   </body>
</html>
